<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Schedule Assignment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Zoe Hall">
    </head>
    <body>
	<style>
 		table {
    			border-collapse:collapse;
			border:solid 5px #4F0F31;
			margin:auto;
    			background-color:#98366A;
   			color:#FFFFFF;
 		}
  		td {
			padding:10px;
			border:solid 5px #4F0F31;
		}
  		tr.title {
			background-color:#4F0F31;
		}
		th {
			font-size:20px;
		}
	</style>
	<table>
		<caption style="color:#4F0F31; font-size:30px; font-weight:bold;">Work Day Schedule</caption>
	<!--Header-->
		<tr class="title">
		<th>Time</th>
		<th>Task</th>
	      </tr>
	<!--Events here-->
	      <tr>
		<td>8:45 AM</td>
		<td>Wake up, eat breakfast</td>
	      </tr>
	      <tr>
		<td>9:15 AM</td>
		<td>Get ready for work</td>
	      </tr>
	      <tr>
		<td>10:00 AM</td>
		<td>Go to work</td>
	      </tr>
	      <tr>
		<td>2:00 PM</td>
		<td>15-minute lunch break</td>
	      </tr>
	      <tr>
		<td>4:00 PM</td>
		<td>Get off Work</td>
	      </tr>
	      <tr>
		<td>5:30 PM</td>
		<td>Eat dinner, relax</td>
	      </tr>
	      <tr>
		<td>7:00 PM</td>
		<td>Work on school</td>
	      </tr>
	      <tr>
		<td>11:00 PM</td>
		<td>Go to bed</td>
	      </tr>
	<table>
    </body>
</html>
