<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Math Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Zoe Hall">
	</head>
	<body>
		<h1>Simple Math Test</h1>
		<form>
			<p>Name:</p>
			<input type="text">
		<!--Start of Test, Question 1-->
			<p>Question 1. 2 &times; 3</p>
			<input type="radio" name="question1" value="five">
			5<br/>
			<input type="radio" name="question1" value="two">
			2<br/>
			<input type="radio" name="question1" value="six">
			6<br/>
			<input type="radio" name="question1" value="eight">
			8<br/>
		<!--Question 2-->
			<p>Question 2. 13 &plus; 14</p>
			<select>
			   <option>18</option>
			   <option>27</option>
			   <option>23</option>
			   <option>17</option>
			</select>
		<!--Question 3-->
			<p>Question 3. 4 &times; 4 &times; 4</p>
			<input type="radio" name="question3" value="sixtyfour">
			64<br/>
			<input type="radio" name="question3" value="thirtytwo">
			32<br/>
			<input type="radio" name="question3" value="twelve">
			12<br/>
			<input type="radio" name="question3" value="onetwentyeight">
			128<br/>
		<!--Question 4, Word Question-->
			<p>Question 4. Johnny has fifty six apples. If he wanted to give an equal amount of apples to his eight friends, how many apples would each friend get? Show your work.</p>
			<textarea rows="4" cols="60">
			Hint: x &divide; y
			</textarea>
		<!--End of Test-->
			<p>Submit your answers:</p>
			<input type="submit">
		</form>
	</body>
</html>
